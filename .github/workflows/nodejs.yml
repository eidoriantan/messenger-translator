
name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CI: true
  PORT: 3000
  SERVER: localhost
  USERNAME: sqlserver-username
  PASSWORD: sqlserver-password
  DATABASE: sqlserver-database
  MSSQL_SA_PASSWORD: ${{ env.PASSWORD }}
  SQL_INSTALL_USER: ${{ env.USERNAME }}
  SQL_INSTALL_USER_PASSWORD: ${{ env.PASSWORD }}
  SQL_ENABLE_AGENT: y
  ACCEPT_EULA: y
  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  APP_SECRET: ${{ secrets.APP_SECRET }}
  VALIDATION_TOKEN: ${{ secrets.VALIDATION_TOKEN }}
  PROXIES: ${{ secrets.PROXIES }}
  ORIGIN: ${{ secrets.ORIGIN }}

jobs:
  nodejs_10:
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - run: npm ci
    - run: npm test
      env:
        TEST_USERID: '0000000000000002'

  nodejs_12:
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm ci
    - run: npm test
      env:
        TEST_USERID: '0000000000000003'
