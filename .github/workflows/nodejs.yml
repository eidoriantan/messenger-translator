
name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  nodejs:
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-16.04

    strategy:
      matrix:
        node: [10, 12]

    env:
      SERVER: localhost
      USERNAME: SA
      PASSWORD: SQLServer2019_password
      DATABASE: master
      MSSQL_SA_PASSWORD: SQLServer2019_password
      SQL_ENABLE_AGENT: y
      ACCEPT_EULA: y

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: Run pre-script
      run: bash ./setup/ci/pre-script.sh
    - run: npm ci
    - run: npm test
      env:
        PORT: 3000
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        VALIDATION_TOKEN: ${{ secrets.VALIDATION_TOKEN }}
        PROXIES: ${{ secrets.PROXIES }}
        ORIGIN: ${{ secrets.ORIGIN }}
        TEST_USERID: '0000000000000000'
    - name: Run post-script
      run: bash ./setup/ci/post-script.sh
