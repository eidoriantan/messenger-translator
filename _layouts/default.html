<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="keywords" content="{{ page.keywords }}">
  <meta name="theme-color" content="{{ site.color }}">
  <meta name="msapplication-TileColor" content="{{ site.color }}">

  <link href="{{ '/LICENSE' | relative_url }}" rel="license">
  <link href="{{ '/site.webmanifest' | relative_url }}" rel="manifest">
  <link href="{{ '/assets/apple-touch-icon.png' | relative_url }}" rel="apple-touch-icon" sizes="180x180">
  <link href="{{ '/assets/favicon-32x32.png' | relative_url }}" rel="icon" type="image/png" sizes="32x32">
  <link href="{{ '/assets/favicon-16x16.png' | relative_url }}" rel="icon" type="image/png" sizes="16x16">
  <link href="{{ '/assets/safari-pinned-tab.svg' | relative_url }}" rel="mask-icon" color="{{ site.color }}">
  <link href="{{ '/assets/css/default.css?v=' | append: site.github.build_revision | relative_url }}" rel="stylesheet">

  {% seo title=false %}

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    $.fn.attrs = function () {
      const obj = {}
      $.each(this[0].attributes, function () {
        if(this.specified) obj[this.name] = this.value
      })

      return obj
    }

    window.fbAsyncInit = function () {
      FB.init({
        appId: '552177775495405',
        autoLogAppEvents: true,
        version: 'v7.0'
      })

      FB.AppEvents.setAppVersion('3.3.0')

      $('[data-fbml]').each(function () {
        const element = $(this)[0]
        const attributes = $(element).attrs()
        const fbmls = []

        $.each(attributes, function (attr, value) {
          if (!attr.match(/^(data-fbml)/)) continue

          const fbml = attr.split('data-fbml-')[1]
          fbmls.push(fbml)
          $(element).attr(fbml, value)
        })

        FB.XFBML.parse(element, function () {
          $.each(fbmls, function (i, attr) { $(element).removeAttr(attr) })
        })
      })
    }

    $(document).ready(function () {
      $.ajaxSetup({ cache: true })
      $.getScript('https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js')
    })
  </script>

  <script src="https://www.googletagmanager.com/gtag/js?id=UA-161214318-5" async></script>
  <script>
    window.dataLayer = window.dataLayer || []
    function gtag () { dataLayer.push(arguments) }

    gtag('js', new Date())
    gtag('config', 'UA-161214318-5', { 'anonymize_ip': true })
  </script>

  <title>Messenger Translator</title>
</head>

<body>
  <header class="Header d-flex flex-justify-center">
    <div class="Header-item mr-0">
      <a href="{{ site.github.url }}" class="Header-link d-flex flex-items-center">
        <img src="/assets/images/icon.png" alt="Messenger Translator Logo" width="64" height="64">
      </a>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="d-flex flex-wrap py-5">
    <a href="/privacy-policy.html" class="text-gray mx-auto">Privacy Policy</a>
    <span class="text-gray mx-auto">Copyright &copy; 2020, <a href="{{ site.github.owner.blog }}">@{{ site.github.owner.login }}</a></span>
  </footer>
</body>
</html>
