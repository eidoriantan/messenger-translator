<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="keywords" content="{{ page.keywords }}">
  <meta name="theme-color" content="{{ site.color }}">
  <meta name="msapplication-TileColor" content="{{ site.color }}">

  <link href="https://code.jquery.com/" rel="preconnect" crossorigin="anonymous">
  <link href="https://code.jquery.com/" rel="dns-prefetch">
  <link href="/LICENSE.txt" rel="license">
  <link href="/site.webmanifest" rel="manifest">
  <link href="/assets/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
  <link href="/assets/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">
  <link href="/assets/favicon-16x16.png" rel="icon" type="image/png" sizes="16x16">
  <link href="/assets/safari-pinned-tab.svg" rel="mask-icon" color="{{ site.color }}">
  <link href="/assets/css/primer.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/assets/js/xfbml.js"></script>

  {% seo title=false %}

  <title>Messenger Translator</title>
</head>

<body>
  <header class="Header d-flex flex-justify-center">
    <div class="Header-item mr-0">
      <a href="{{ site.github.url }}" class="Header-link d-flex flex-items-center">
        <img src="/assets/images/icon.png" alt="Messenger Translator Logo" width="64" height="64">
      </a>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="d-flex flex-wrap py-5">
    <a href="/privacy-policy.html" class="text-gray mx-auto">Privacy Policy</a>
    <span class="text-gray mx-auto">Copyright &copy; 2020, <a href="{{ site.github.owner.blog }}">@{{ site.github.owner.login }}</a></span>
  </footer>
</body>
</html>
